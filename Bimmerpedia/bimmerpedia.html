<script>
    function myFunction(className) {
        var dropdown = document.getElementsByClassName(className)[0].nextElementSibling;
        dropdown.classList.toggle("show");
    }
    window.onclick = function(e) {
        if (!e.target.matches('.drop1er') && !e.target.matches('.drop3er') && !e.target.matches('.drop5er') && !e.target.matches('.drop7er') && !e.target.matches('.dropx') && !e.target.matches('.dropz')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
