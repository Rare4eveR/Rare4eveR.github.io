<body>
<div class="navbar">
    <a href="#home">Home</a>
    <a href="https://www.mobile.de/" target="_blank">Mobile</a>
    <div class="dropdown">
        <button class="drop1er" onclick="myFunction()">1ER -Reihe

        </button>
        <button class="drop7er" onclick="myFunction()">7ER -Reihe

        <button class="dropx" onclick="myFunction()">X -Reihe

        <button class="dropz" onclick="myFunction()">Z -Reihe

        <div class="dropdown-content" id="myDropdown">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</div>


<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {
            var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show');
            }
        }
    }

</script>

</body>
